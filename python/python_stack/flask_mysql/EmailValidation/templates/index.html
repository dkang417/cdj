<!DOCTYPE html>
<html>
<head>
	<title>Email Validation</title>
</head>
<body>

  	{% with messages = get_flashed_messages() %}
       {% if messages %}
         {% for message in messages %}
           <p>{{message}}</p>
         {% endfor %}
       {% endif %}
    {% endwith %}

	<form action='/success' method='POST'>
    <label for="email">Email Address:<input type="text" name="email" id="email"></label> <br>
   
    <input type="submit" value="SUBMIT">
    	
  	</form>


</body>
</html>
