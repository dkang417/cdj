<!DOCTYPE html>
<html>
<head>
	<title>NinjatoCat</title>
	<script type="text/javascript" src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript">
		$(document).ready(function(){
			$('img').click(function(){
				$(this).attr('temp',$(this).attr('src'));
				$(this).attr('src',$(this).attr('alt-src'));
				$(this).attr('alt-src',$(this).attr('temp'));
			});
		});
	</script> 

</head>
<body>
	<div id="wrapper">
		<img src="images/cat0.png" alt-src="images/ninja0.png" temp="">
		<img src="images/cat1.png" alt-src="images/ninja1.png" temp="">
		<img src="images/ninja2.png" alt-src="images/cat2.png" temp="">
		<img src="images/ninja3.png" alt-src="images/cat3.png" temp="">
		<img src="images/ninja4.png" alt-src="images/cat4.png" temp="">
	</div>
	


</body>





</html>
