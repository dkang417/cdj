	<script type="text/javascript">

//arr [1,2,3,4,5]  becomes [ 5,1,4,2,3]
function shuffle(arr) {
    for (var i = arr.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = arr[i];
        arr[i] = arr[j];
        arr[j] = temp;
    }
    console.log(arr);
}
shuffle([1,2,3,4,5]);



</script>
