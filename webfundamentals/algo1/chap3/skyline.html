<head>
	<title></title>
	<script type="text/javascript">

    //if negative dont return
    //if next number is lower than current number dont return
    //if next number is same as current number done return
    //0 4 returns 4 
    //[-1,1,1,7,3]  returns 1 7
     function skyline(arr){
      var arrNew = []
      for(var i = 0; i <arr.length; i++){
        if(arr[i] > 0 && arr[i] >= arr[i+1]){
          arrNew.push(arr[i]);
        }
        else if(arr[i]==0 && arr[i+1] >0){
          arrNew.push(arr[i+1]);
        }
       
      }
      
      console.log(arrNew);
    }

    skyline([-1,1,1,7,3]);

</script>
