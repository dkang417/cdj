	<script type="text/javascript">

    //[4,2,1,3,5]  becomes [4,2,3,1,5]
   function reverseArr(arr){
       var temp = arr[0];
       for(var i =0; i<arr.length; i+1){
        temp = arr[i];
        arr[i] = arr[i+1];
        arr[i+1] = temp;
       }
      console.log(arr);
    };
   reverseArr([4,2,1,3,]);
</script>
