	<script type="text/javascript">

    //[4,2,1,3,5]  becomes [1,4,2,3,5]

    function min(arr){
        var small =arr[0];
        for(var i =0; i<arr.length;i++){
            if(arr[i] < small){
                small = arr[i];
                arr[i] = arr[0];
                arr[0] = small; 
            }
        }
        console.log(arr);
    };
    min([4,2,1,3,5]);
</script>
