	<script type="text/javascript">

		 
//round up Math.ceil
//sweater = 20 
//if you buy 2. 9 percent discount
//if you buy 3. 19 percent discount
//if you buy 4+ 35 percent discount

		function sweatshirtPricing(num){
			if(num == 1) {
				console.log(20);
			}
			else if (num == 2) {
				console.log(2 *Math.ceil(20- 20 * .09));
			}
			else if (num == 3) {
				console.log(3 *Math.ceil(20- 20 * .19));
			}
			else if (num >= 4) {
				console.log(num *Math.ceil(20-20*.35));
			}
		}

		sweatshirtPricing(1);
