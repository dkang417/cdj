<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Gotta Catch'em All</title>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script>
            $(document).ready(function(){
                HTMLString ="";
                for(var i =1; i <152; i++){
                    HTMLString+= '<img src="http://pokeapi.co/media/img/'+[i]+'.png">'
                }
                $('#wrapper').html(HTMLString);
            })
        </script>
    </head>
    <body>
        <div id="wrapper">

        </div>
    </body>
</html>
