

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div>
		
		<h1>Title:  {{ book.title }}</h1>
		<p>book author:  {{book.author.name}}  </p>
	
		{% for review in reviews %}
		<p>rating: {{ review.rating }}</p>
		

		<p>{{review.user.name}} says - "{{ review.content }}"</p>
		<p>Posted on {{ review.created_at  }}</p>
		{% endfor %}
	</div>

</body>
</html>
