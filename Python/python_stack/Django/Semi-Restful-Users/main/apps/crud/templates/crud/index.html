<!DOCTYPE html>
<html>
<head>
	<title>semi-Restful</title>
</head>
<body>
	<div id="wrapper">
		<div class="main">
			<h1>Users</h1>
			<table border=1 style="width:50%">
			  <tr>
			    <th>id</th>
			    <th>Full Name</th> 
			    <th>Email</th>
			    <th>Created At</th>
			    <th>Actions</th>
			  </tr>

			  <tr>
			  	{% for user in users %}
		  			<td>{{ user.id  }} </td>
		  			<td>{{ user.first_name }} {{ user.last_name}} </td>
		  			<td>{{ user.email  }} </td>
		  			<td>{{ user.created_at  }} </td>
		  			<td><a href="/users/{{user.id}}/delete">DELETE</a> |  <a href="/users/{{user.id}}/edit">EDIT</a> | <a href="/users/{{user.id}}">SHOW</a>  </td>
		  	  </tr>	 
		  		{% endfor %}
			  
			</table>
		</div>
		<a href="users/new">Add a new User</a>
	</div>

</body>
</html>
